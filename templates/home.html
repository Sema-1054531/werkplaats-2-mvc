{% extends 'layout.html' %}

{% block title %}Home - auteurs{% endblock %}

{% block content %}
    <h2>Dashboard</h2>
    <!-- <p>Welcome back, {{ username }}!</p> -->

<body>

<div>
        <a href='/home/auteurs' class='btn btn-primary'>Auteurs</a>
        <a href='/home/vragen' class='btn btn-primary'>Vragen</a>
        <a href='/home/leerdoelen' class='btn btn-primary'>Leerdoelen</a>
        <!-- <a class='text-right'><a href='' class='btn btn-success'>Add User</a> -->
</div>
    <table class='table table-bordered'>
        <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
        <tbody>
        {% for row in rows %}
            <tr>
                {% for field in row %}
                    <td>{{ field }}</td>

                {% endfor %}
            <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editVraagModal">Wijzig
            </button>
            <!-- Modal -->
            <div class="modal fade" id="editVraagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Wijzig vraag</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Hier komt de editformulier, dit formulier gaat ik de vraag aanpassen op basis van de nieuwe values die ik meegeef in de formulier -->
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">ID</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Wijzig vraag</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Opslaan</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                        </div>
                    </div>
                </div>
            </div>
            </td>
            </tr>
        {% endfor %}
        </tbody>


    </table>

    </body>

    </html>
{% endblock %}
