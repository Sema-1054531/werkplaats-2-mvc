{% extends 'layout.html' %}

{% block title %}Bewerk auteurs{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-7 p-5 rounded border">
            <h3 class="text-center">Bewerk gebruiker</h3>
            <div class="form-group mb-3">
                <hr>
                <form method='post' action='{{url_for("edit_user",id=datas.id)}}'>
                    <div class='form-group'>
                        <label class="font-weight-bold">username</label>
                        <input type='text' name='username' required class='form-control' value='{{datas.username}}'>
                    </div>
                    <div class='form-group'>
                        <label class="font-weight-bold">password</label>
                        <input type='password' name='password' required class='form-control' value='{{datas.password}}'>
                    </div>
                    <div class='form-group'>
                        <label class="font-weight-bold">email</label>
                        <input type='email' name='email' required class='form-control' value='{{datas.email}}'>
                    </div>
                    <input type='submit' value='Save' class='btn btn-primary'>
                    <a class="btn btn-primary" href="/home" role="button">Return</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
